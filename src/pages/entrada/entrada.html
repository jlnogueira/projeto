<ion-header>

</ion-header>

<ion-content scroll="false" class="cor" >
  <div class="capa">

    <ion-card-header class="login">
      <div class="img">
      <img src="assets/imgs/querido2.png">
    </div>
    </ion-card-header>
  </div>
<div class="fixed">
        <ion-card-content class="conteudo">
          <ion-item>
            <ion-label floating>E-mail</ion-label>
            <ion-input type="text" [(ngModel)]="user.email"></ion-input>
          </ion-item>

          <ion-item >
            <ion-label floating>Senha</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
          </ion-item>

          <button ion-button block (click)="login(user)">Login</button>
          <button ion-button block  (click)="register(user)">Cadastro</button>

        </ion-card-content>

      </div>






</ion-content>
